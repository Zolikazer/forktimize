name: Deploy Forktimize ğŸš€

on:
  push:
    branches: [master]

jobs:
  test:
      name: ğŸ§ª Run tests
      runs-on: ubuntu-latest

      steps:
        - name: ğŸ§² Checkout code
          uses: actions/checkout@v3

        - name: ğŸ Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.12"

        - name: ğŸ§ª Install backend dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt
        - name: âœ… Run backend tests
          run: pytest
        - name: ğŸ“¦ Install frontend deps
          working-directory: frontend
          run: npm ci

        - name: ğŸ§ª Run frontend tests
          working-directory: frontend
          run: npm test
        - name: ğŸš€ Start FastAPI backend
          working-directory: backend
          run: |
            uvicorn main:app --reload &
            sleep 5
        - name: ğŸš€ Start FastAPI backend
          working-directory: frontend
          run: |
            npx playwright install --with-deps
            npm run test:e2e

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸšª SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY  }}
          script: |
            cd /opt/forktimize
            git config --global --add safe.directory /opt/forktimize
            ./update_deployment.sh
      - name: ğŸ“¦ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸŒ Deploy frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy --prod --yes --token=$VERCEL_TOKEN