<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #3273dc;
      border-bottom: 2px solid #3273dc;
      padding-bottom: 10px;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .meal-plans {
      max-height: 400px;
      overflow-y: auto;
    }
    .day-plan {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      margin-bottom: 12px;
      padding: 12px;
      box-shadow: 0 2px 3px rgba(10,10,10,0.1);
    }
    .day-header {
      font-weight: bold;
      color: #363636;
      margin-bottom: 8px;
      border-bottom: 1px solid #f5f5f5;
      padding-bottom: 5px;
    }
    .vendor-info {
      color: #4a4a4a;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .foods-list {
      font-size: 12px;
      color: #7a7a7a;
    }
    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }
    .empty-state h3 {
      margin-bottom: 10px;
      color: #666;
    }
    .auto-cart-section {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #f5f5f5;
    }
    .auto-cart-btn {
      width: 100%;
      padding: 8px 12px;
      background: #3273dc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .auto-cart-btn:hover {
      background: #2366d1;
    }
    .auto-cart-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Forktimize</h2>
    <p style="margin: 5px 0 0 0; font-size: 12px; color: #666;">Your Weekly Meal Plans</p>
  </div>

  <div id="meal-plans-container" class="meal-plans">
    <div class="empty-state">
      <h3>No meal plans yet</h3>
      <p>Generate a meal plan on Forktimize and send it here!</p>
    </div>
  </div>

  <script src="constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
